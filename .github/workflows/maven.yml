name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        # Esto ayuda a que la caché funcione aunque esté en una subcarpeta
        cache-dependency-path: demo/pom.xml 

    - name: Build with Maven
      # Aquí le indicamos dónde está el archivo pom.xml
      run: mvn -B package --file demo/pom.xml
